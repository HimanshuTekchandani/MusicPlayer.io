<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-favourite Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of My songs - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="at my worst.jpg" alt="1" >
                    <span class="songName">At my worst</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id ="at_my_worst" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="in the end.jpg" alt="2" >
                    <span class="songName">In The End</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id ="in_the_end" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="lay lay.jpg" alt="3" >
                    <span class="songName">Lay Lay</span>
                    <span class="songlistplay"><span class="timestamp">02:28 <i id ="lay_lay" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="love nwantiti.jpg" alt="4" >
                    <span class="songName">Love Nwantiti</span>
                    <span class="songlistplay"><span class="timestamp">03:13 <i id ="love_nwantiti" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="mere yaaraa.jpg" alt="5" >
                    <span class="songName">Mere Yaaraa</span>
                    <span class="songlistplay"><span class="timestamp">03:49 <i id ="mere_yaaraa" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="radha rani.jpg" alt="6" >
                    <span class="songName">Radha Rani</span>
                    <span class="songlistplay"><span class="timestamp">04:55 <i id ="radha_rani" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="runaway.png" alt="7" >
                    <span class="songName">Runaway</span>
                    <span class="songlistplay"><span class="timestamp">04:08 <i id ="runaway" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="safarnama.jpg" alt="8" >
                    <span class="songName">Safarnama</span>
                    <span class="songlistplay"><span class="timestamp">02:21 <i id ="safarnama" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="tokyo drift.jpg" alt="9" >
                    <span class="songName">Tokyo Drift</span>
                    <span class="songlistplay"><span class="timestamp">03:46 <i id ="tokyo_drift" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="unstoppable.jpg" alt="10" >
                    <span class="songName">Unstoppable</span>
                    <span class="songlistplay"><span class="timestamp">04:06 <i id ="unstoppable" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="52px" alt="" id="gif" ><span id="masterSongName">At My Worst</span>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/8275a8c864.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
